<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container"><span>Score: </span><span  id="scoreEl">0</span></div>
    
 <div class="fixed inset-0 flex items-center justify-center board " id="modalEl">
     <div class="bg-white max-w-md w-full p-6 text-center">
         <h1 class="text-4xl font-bold leading-none" id="bigscore">0</h1>
         <p class="text-gray-700">points</p>
         <div>
             <button class="bg-blue-500 text-white w-full py-3 rounded-full" id="startGameBtn">start game</button>
         </div>
     </div>
 </div>


    <canvas></canvas>
  

    <div class="music">
        <audio id="applause" src="sounds/applause.mp3"></audio>
        <audio id="boo" src="sounds/boo.mp3"></audio>
        <audio id="gasp" src="sounds/gasp.mp3"></audio>
        <audio id="tada" src="sounds/tada.mp3"></audio>
        <audio id="clay" src="sounds/clay.mp3"></audio>
        <audio id="confetti" src="sounds/confetti.mp3"></audio>
        <audio id="ufo" src="sounds/ufo.mp3"></audio>
        <audio id="moon" src="sounds/moon.mp3"></audio>
        <audio id="glimmer" src="sounds/glimmer.mp3"></audio>
        <audio id="victory" src="sounds/victory.mp3"></audio>
        <audio id="wrong" src="sounds/wrong.mp3"></audio>
        <audio id="anthem" src="sounds/Nigeria-National-Anthem-Instrumental-via-instrumentals.com_.ng-1.mp3"></audio>
    </div>

    
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
